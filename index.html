<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Mostakim Billah" content="To-do Application">
    <title>To-do app</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="add-task">
        <form action="" autocomplete="off">
            <input type="text" name="" placeholder="Write task here..." id="input-box">
            <input type="submit" value="Add Task" id="submit">
        </form>
    </div>
    <div class="list">
        <div class="task-list">
            <h3>Add Task</h3>
            <hr>
            <ul id="items">
                
            </ul>
        </div>
        <div class="complete-task">
            <h3>Complete Task</h3>
            <hr>
            <ul id="doneList">
                
            </ul>
        </div>
    </div>
   <script src="./script.js"></script>
</body>
</html>
